name: Run Both Scripts Daily

on:
  schedule:
    - cron: '0 22 * * *'  # každý den v 5:00 UTC (7:00 SELČ)
  workflow_dispatch:

jobs:
  run-both-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run gh_reality_00.py
        run: |
          python gh_reality_00.py

      - name: Run gh_reality_01.py
        run: |
          python gh_reality_01.py
      
      - name: Upload screenshot if exists
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: before_click.png
          
      - name: Commit and push CSV file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -f s_reality.csv ]; then
            git add s_reality.csv
            git commit -m "Update scraped data CSV [auto]" || echo "No changes to commit"
            git push
          fi
